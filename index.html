<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocene</title>
  <link rel="icon" href="Lg.png" type="image/png" />
  <style>
    /* OBSTOJEČI STIL OHRANJEN ... */
    body {
      font-family: 'Aptos Narrow', sans-serif;
      margin: 20px;
    }
    select, input, button {
      font-family: 'Aptos Narrow', sans-serif;
      padding: 5px 10px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .kratica {
      font-weight: bold;
    }
    .povprecje {
      display: block;
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }
    .pisna-ocena { color: red; }
    .ustna-ocena { color: blue; }
    .koncna-ocena { color: green; }
    .izdelek-ocena { color: purple; }
    .zakljucna-ocena { color: black; font-size: 1.2em; }
    .pisna-ocena, .ustna-ocena, .koncna-ocena,
    .izdelek-ocena, .zakljucna-ocena, .stara-ocena {
      font-weight: bold;
      cursor: pointer;
      margin: 0 3px;
      display: inline-block;
    }
    .stara-ocena {
      font-size: 0.8em;
    }
    .pisna-ocena:hover, .ustna-ocena:hover, .koncna-ocena:hover,
    .izdelek-ocena:hover, .zakljucna-ocena:hover, .stara-ocena:hover {
      text-decoration: underline;
    }
    .editable {
      cursor: pointer;
    }

    /* MODAL: Osnovni stil */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content select, .modal-content input {
      width: 100%;
      margin: 10px 0;
    }

    .modal-content button {
      margin: 5px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <h1>OCENE</h1>

  <table id="oceneTabela">
    <thead>
      <tr>
        <th>Predmet</th>
        <th>Prvo ocenjevalno obdobje</th>
        <th>Drugo ocenjevalno obdobje</th>
        <th>Konec</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- MODAL: Vnos nove ali popravljene ocene -->
  <div id="ocenaModal" class="modal">
    <div class="modal-content">
      <h3>Vnos ocene</h3>
      <select id="modalTipOcene">
        <option value="pisna">Pisna</option>
        <option value="ustna">Ustna</option>
        <option value="koncna">Končna</option>
        <option value="izdelek">Izdelek</option>
        <option value="zakljucna">Zaključna</option>
      </select>
      <input type="text" id="modalVrednost" placeholder="Vnesite oceno" />
      <div>
        <button id="modalPotrdi">Potrdi</button>
        <button onclick="zapriModal()">Prekliči</button>
      </div>
    </div>
  </div>

  <script>
    const predmeti = [...]; // ohrani seznam kot prej
    const tabela = document.querySelector("#oceneTabela tbody");

    function shraniOcene() { /* kot prej */ }
    function naloziOcene() { return JSON.parse(localStorage.getItem("ocene")) || {}; }
    function izracunajPovprecje(vrstica) { /* kot prej */ }
    function izrisiOcene() { /* kot prej */ }

    // MODAL: shranjevanje trenutnega konteksta
    let aktivnaCelica = null;
    let popravljaOceno = null;

    function odpriModal(celica, obstoječaOcena = null) {
      aktivnaCelica = celica;
      popravljaOceno = obstoječaOcena;
      document.getElementById("modalVrednost").value = obstoječaOcena?.textContent || "";
      document.getElementById("modalTipOcene").value = obstoječaOcena
        ? obstoječaOcena.className.split("-")[0]
        : "pisna";
      document.getElementById("ocenaModal").style.display = "block";
    }

    function zapriModal() {
      document.getElementById("ocenaModal").style.display = "none";
      aktivnaCelica = null;
      popravljaOceno = null;
    }

    document.getElementById("modalPotrdi").onclick = () => {
      const tip = document.getElementById("modalTipOcene").value;
      const vrednost = document.getElementById("modalVrednost").value.trim();
      if (!vrednost) return;

      const span = document.createElement("span");
      span.className = `${tip}-ocena`;
      span.textContent = vrednost;

      if (popravljaOceno) {
        popravljaOceno.classList.remove(`${tip}-ocena`);
        popravljaOceno.classList.add("stara-ocena");
        popravljaOceno.insertAdjacentText("afterend", " ");
        popravljaOceno.insertAdjacentElement("afterend", span);
      } else {
        aktivnaCelica.appendChild(span);
        aktivnaCelica.appendChild(document.createTextNode(" "));
      }

      shraniOcene();
      izrisiOcene();
      zapriModal();
    };

    tabela.addEventListener("click", (e) => {
      const target = e.target;

      if (target.matches(".pisna-ocena, .ustna-ocena, .koncna-ocena, .izdelek-ocena, .zakljucna-ocena")) {
        const akcija = confirm("Popravi to oceno? Klikni 'Prekliči' za izbris.");
        if (akcija) {
          odpriModal(target.closest("td"), target);
        } else {
          target.remove();
          shraniOcene();
          izrisiOcene();
        }
        return;
      }

      if (target.matches(".stara-ocena")) {
        if (confirm("Želite izbrisati staro oceno?")) {
          target.remove();
          shraniOcene();
          izrisiOcene();
        }
        return;
      }

      if (target.classList.contains("editable")) {
        odpriModal(target);
      }
    });

    izrisiOcene();
  </script>
</body>
</html>
